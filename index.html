<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catto Client - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 30, 46, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .dashboard-container {
            max-width: 900px;
            display: none;
        }

        .dashboard-container.active {
            display: block;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #8b8b9a;
            font-size: 14px;
        }

        .form-container {
            position: relative;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(20px);
            }
        }

        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #b4b4c6;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        /* Dashboard Styles */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info h2 {
            text-align: left;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #8b8b9a;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .stat-card h3 {
            color: #8b8b9a;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
        }

        .stat-card .subtext {
            color: #667eea;
            font-size: 12px;
            margin-top: 5px;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .info-section h3 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-row .label {
            color: #8b8b9a;
            font-size: 14px;
        }

        .info-row .value {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.offline {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="container" id="loginContainer">
        <div class="logo">
            <h1><span>Catto</span>Client</h1>
            <p>Cloud CDN Platform</p>
        </div>

        <div class="form-container">
            <div id="loginForm" class="form active">
                <h2>Welcome Back</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label for="loginEmail">Username</label>
                        <input type="text" id="loginEmail" placeholder="your_username" required autocomplete="username">
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="••••••••" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div class="container dashboard-container" id="dashboardContainer">
        <div class="dashboard-header">
            <div class="user-info">
                <h2>Welcome, <span id="dashboardUsername">User</span>!</h2>
                <p>Account Dashboard</p>
            </div>
            <button class="btn btn-secondary" onclick="handleLogout()" style="width: auto; padding: 10px 20px; margin: 0;">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Status</h3>
                <div class="value"><span class="status-badge" id="statusBadge">Active</span></div>
                <div class="subtext">Account is active</div>
            </div>
            <div class="stat-card">
                <h3>Session ID</h3>
                <div class="value" style="font-size: 14px; word-break: break-all;" id="sessionDisplay">Loading...</div>
                <div class="subtext">Web Session</div>
            </div>
            <div class="stat-card">
                <h3>Member Since</h3>
                <div class="value" style="font-size: 18px;" id="memberSince">Loading...</div>
                <div class="subtext">Account creation date</div>
            </div>
        </div>

        <div class="info-section">
            <h3>Account Information</h3>
            <div class="info-row">
                <span class="label">Username</span>
                <span class="value" id="infoUsername">-</span>
            </div>
            <div class="info-row">
                <span class="label">Last Login</span>
                <span class="value" id="lastLogin">-</span>
            </div>
            <div class="info-row">
                <span class="label">Session Token</span>
                <span class="value" style="font-size: 12px; word-break: break-all;" id="sessionToken">-</span>
            </div>
        </div>

        <div class="info-section">
            <h3>Quick Actions</h3>
            <button class="btn" onclick="copySessionID()">Copy Session ID</button>
            <button class="btn btn-secondary" onclick="copyToken()">Copy Auth Token</button>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://api.cattoclient.com';
        const WEB_LOGIN_KEY = 'f4b8e2a9c6d3f1a7e5b9d4c8f2a6e3d1b7f5a2c9e6d4b1f8a3c7e2d5b9f4a6c1';

        // Generate a web session identifier
        function generateWebSessionID() {
            let sessionId = sessionStorage.getItem('web_session_id');
            if (!sessionId) {
                sessionId = 'WEB-' + Array.from({length: 32}, () => 
                    Math.floor(Math.random() * 16).toString(16)).join('').toUpperCase();
                sessionStorage.setItem('web_session_id', sessionId);
            }
            return sessionId;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(239, 68, 68, 0.9);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                font-size: 14px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                max-width: 300px;
            `;
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => errorDiv.remove(), 300);
            }, 4000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(34, 197, 94, 0.9);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                font-size: 14px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                max-width: 300px;
            `;
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => successDiv.remove(), 300);
            }, 3000);
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatDateShort(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric'
            });
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;

            const username = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            console.log('=== LOGIN ATTEMPT ===');
            console.log('Username:', username);
            console.log('API URL:', API_URL);

            // Add timeout
            const timeoutPromise = new Promise((_, reject) => 
                setTimeout(() => reject(new Error('Request timeout')), 10000)
            );

            try {
                const fetchPromise = fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        webLoginKey: WEB_LOGIN_KEY
                    })
                });

                const response = await Promise.race([fetchPromise, timeoutPromise]);
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    console.error('Invalid content type:', contentType);
                    throw new Error('Server returned invalid response format');
                }

                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok && data.success) {
                    // Store the token and user info
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('username', data.user.username);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                    
                    showSuccess('Login successful!');
                    
                    // Show dashboard
                    setTimeout(() => {
                        showDashboard(data.user);
                    }, 500);
                } else {
                    console.error('Login failed:', data);
                    showError(data.error || 'Login failed. Please check your credentials.');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('=== LOGIN ERROR ===');
                console.error('Error type:', error.name);
                console.error('Error message:', error.message);
                console.error('Full error:', error);
                
                let errorMessage = 'Connection error. ';
                if (error.message === 'Request timeout') {
                    errorMessage = 'Request timed out. Server might be down or slow.';
                } else if (error.message.includes('fetch')) {
                    errorMessage = 'Cannot reach api.cattoclient.com. Check if server is running.';
                } else if (error.name === 'TypeError') {
                    errorMessage = 'Network error. Check your internet connection.';
                } else {
                    errorMessage += error.message;
                }
                
                showError(errorMessage);
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        function showDashboard(userData) {
            document.getElementById('loginContainer').style.display = 'none';
            const dashboard = document.getElementById('dashboardContainer');
            dashboard.classList.add('active');
            
            // Populate dashboard data
            document.getElementById('dashboardUsername').textContent = userData.username;
            document.getElementById('infoUsername').textContent = userData.username;
            document.getElementById('sessionDisplay').textContent = generateWebSessionID().substring(0, 20) + '...';
            document.getElementById('memberSince').textContent = formatDateShort(userData.createdAt);
            document.getElementById('lastLogin').textContent = formatDate(userData.lastLogin);
            document.getElementById('sessionToken').textContent = localStorage.getItem('auth_token').substring(0, 50) + '...';
        }

        function handleLogout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('username');
            localStorage.removeItem('user_data');
            
            document.getElementById('dashboardContainer').classList.remove('active');
            document.getElementById('loginContainer').style.display = 'flex';
            
            // Clear form
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            
            showSuccess('Logged out successfully');
        }

        function copySessionID() {
            const sessionId = generateWebSessionID();
            navigator.clipboard.writeText(sessionId).then(() => {
                showSuccess('Session ID copied to clipboard!');
            }).catch(() => {
                showError('Failed to copy Session ID');
            });
        }

        function copyToken() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                navigator.clipboard.writeText(token).then(() => {
                    showSuccess('Auth token copied to clipboard!');
                }).catch(() => {
                    showError('Failed to copy token');
                });
            }
        }

        // Check if already logged in on page load
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auth_token');
            const userData = localStorage.getItem('user_data');
            
            if (token && userData) {
                try {
                    const user = JSON.parse(userData);
                    showDashboard(user);
                } catch (e) {
                    // Invalid data, clear it
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_data');
                }
            }
        });
    </script>
</body>
</html>
